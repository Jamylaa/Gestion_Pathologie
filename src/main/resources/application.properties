spring.application.name=Gestion-Pathologie
server.port=8081
server.servlet.context-path=/Gestion-Pathologie
spring.datasource.url=jdbc:mysql://localhost:3306/Gestion-Pathologie?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
debug=true
spring.aop.auto=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.context.ConfigurationPropertiesAutoConfiguration

